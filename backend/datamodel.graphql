enum Permission {
  ADMIN
  USER
  INSTRUTOR
  VIDEOCREATE
  COURSECREATE
  PERMISSIONUPDATE
}

enum State {
  PUBLISHED
  UNPUBLISHED
}

enum Target {
  NaoDefinido
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  interests: [Target]
  resetToken: String
  resetTokenExpiry: Float
  permission: [Permission]
}

type Video {
  id: ID! @unique
  title: String!
  description: String!
  state: State! @default(value: "UNPUBLISHED")
  user: User!
  category: Category!
  urlVideo: String!
  thumbnail: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type ComVideo {
  id: ID! @unique
  comment: String!
  video: Video!
  user: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Category {
  id: ID! @unique
  name: String!
}

type Course {
  id: ID! @unique
  name: String!
  video: [Video]!
  #user com permissao para poder criar um curso
  user: User!
  target: [Target]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Rate {
  id: ID! @unique
  rate: Float!
  user: User!
  course: Course!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type ComCourse {
  id: ID! @unique
  comment: String!
  user: User!
  course: Course!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type UserCourse {
  id: ID! @unique
  user: User!
  course: Course!
  Progesso: Float!
}
