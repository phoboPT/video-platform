enum Permission {
  ADMIN
  USER
  INSTRUTOR
  VIDEOCREATE
  COURSECREATE
  PERMISSIONUPDATE
}

enum State {
  PUBLISHED
  UNPUBLISHED
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permission: [Permission]
}

type Video {
  id: ID! @unique
  title: String!
  description: String!
  state: State! @default(value: "UNPUBLISHED")
  user: User!
  category: Category!
  urlVideo: String!
  thumbnail: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type ComVideo {
  id: ID! @unique
  comment: String!
  video: Video!
  user: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Category {
  id: ID! @unique
  name: String!
}

type Curso {
  id: ID! @unique
  video: [Video]!
  #user com permissao para poder criar um curso
  user: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Rate {
  id: ID! @unique
  rate: Float!
  user: User!
  curso: Curso!
  createdAt: DateTime!
  updatedAt: DateTime!
}

