enum Permission {
  ADMIN
  USER
  INSTRUTOR
  VIDEOCREATE
  COURSECREATE
  PERMISSIONUPDATE
}

enum State {
  PUBLISHED
  UNPUBLISHED
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: String
  permission: [Permission]
}

type Video {
  id: ID! @unique
  title: String!
  description: String!
  state: State! @default(value: "UNPUBLISHED")
  user: User!
  category: Category!
}

