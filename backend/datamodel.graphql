enum Permission {
  ADMIN
  USER
  INSTRUTOR
  VIDEOCREATE
  COURSECREATE
  PERMISSIONUPDATE
}

enum State {
  PUBLISHED
  UNPUBLISHED
}

enum Target {
  NaoDefinido
  JavaScript
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  interests: [Target]
  resetToken: String
  resetTokenExpiry: Float
  permission: [Permission]
}

type Video {
  id: ID! @unique
  title: String!
  description: String!
  state: State! @default(value: "UNPUBLISHED")
  user: User!
  category: Category!
  urlVideo: String!
  thumbnail: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type ComVideo {
  id: ID! @unique
  comment: String!
  video: Video!
  user: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Category {
  id: ID! @unique
  name: String!
}

type Course {
  id: ID! @unique
  title: String
  videos: [Video!]!
  #user com permissao para poder criar um curso
  user: User!
  createdAt: DateTime!
  updatedAt: DateTime!
  description: String
  thumbnail: String
  # target: [Target]! @default(value: "JavaScript")
  state: State @default(value: "UNPUBLISHED")
}

type Rate {
  id: ID! @unique
  rate: Float!
  user: User!
  course: Course!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type ComCourse {
  id: ID! @unique
  comment: String!
  user: User!
  course: Course!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type UserCourse {
  id: ID! @unique
  user: User!
  course: Course!
  Progesso: Float!
}
