enum Type {
  ADMIN
  USER
  INSTRUTOR
}

enum State {
  PUBLISHED
  UNPUBLISHED
}

type User {
  id: ID! @unique
  name: String!
  email: String!
  password: String!
  type: Type! @default(value: "USER")
}

type Video {
  id: ID! @unique
  title: String!
  description: String!
  state: State! @default(value: "UNPUBLISHED")
  user: User!
  category: Category!
}

# type State {
#   id: ID! @unique
#   name: String!
# }

type ComVideo {
  id: ID! @unique
  comment: String!
  video: Video!
}

# type Rate {
#   id: ID! @unique
#   name: String!
# }

type Category {
  id: ID! @unique
  name: String!
}
