#import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type User {
  id: ID!
  name: String!
  email: String!
  permission: [Permission]
}

type Mutation {
  createVideo(
    title: String!
    description: String
    thumbnail: String
    urlVideo: String
    course: ID!
  ): Video!
  updateVideo(
    id: ID!
    title: String
    description: String
    category: String
  ): Video!
  deleteVideo(id: ID!): Video
  createCategory(name: String!): Category!
  updateCategory(id: ID!, name: String!): Video!
  deleteCategory(id: ID!): Category
  # createComVideo(comment: String!, video: ID!): ComVideo!
  # updateComVideo(id: ID!, comment: String!): ComVideo!
  # deleteComVideo(id: ID!): ComVideo
  signup(email: String!, password: String!, name: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  updatePassword(id: ID!, password: String, confirmPassword: String): User!
  updateUser(id: ID!, name: String, email: String): User!
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  createCourse(
    title: String!
    # target: [String]!
    thumbnail: String!
    description: String!
    price: Float!
    category: ID!
  ): Course!
  removeFromCourse(id: ID!, courseId: ID!): Course
  updateCourse(
    id: ID!
    title: String
    thumbnail: String
    description: String
  ): Course!
  deleteCourse(id: ID!): CourseVideos
  createComCourse(courseId: ID!, comment: String!): ComCourse!
  # updateComCourse(id: ID!, comment: String!): ComCourse!
  deleteComCourse(id: ID!): ComCourse
}

type Query {
  #searchbar
  videosUserSearch(
    where: VideoWhereInput
    orderBy: VideoOrderByInput
    skip: Int
    first: Int
  ): [Video]

  coursesSearch(
    where: CourseWhereInput
    orderBy: CourseOrderByInput
    skip: Int
    first: Int
  ): [Course]

  videos(
    where: VideoWhereInput
    orderBy: VideoOrderByInput
    skip: Int
    first: Int
  ): [Video]!

  # querys sellect all
  categories: [Category]!
  # comVideos: [ComVideo]!
  users: [User]!
  courses: [Course]!
  # querys selecionar por id
  video(where: VideoWhereUniqueInput!): Video
  category(where: CategoryWhereUniqueInput!): Category
  user(where: UserWhereUniqueInput!): User
  course(where: CourseWhereUniqueInput!): Course!
  # comVideo(where: VideoWhereUniqueInput!): ComVideo
  # querys selecionar a comparar com id de outra tabela(users) ( select geral)
  videosUser(
    where: VideoWhereInput
    orderBy: VideoOrderByInput
    skip: Int
    first: Int
  ): [Video]
  # listar todos os comentarios de um cursos
  comCourse(id: ID!, orderBy: ComCourseOrderByInput): [ComCourse]

  videosSearch(where: VideoWhereInput!): [Video]
  # comsVideo(id: ID!): [ComVideo]
  coursesUser: [Course]
  me: User

  #pagination
  videosConnection(where: VideoWhereInput): VideoConnection!
}
