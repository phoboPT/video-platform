#import * from './generated/prisma.graphql'

type Mutation {
  createVideo(
    title: String
    description: String
    state: State!
    user: User!
    comVideo: ComVideo
    category: Category!
  ): Video!
  updateVideo(id: ID!, title: String, description: String): Video!
  deleteVideo(id: ID!): Video
}

type Query {
  videos: [Video]!
  video(where: VideoWhereUniqueInput!): Video
}
